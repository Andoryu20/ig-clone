<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="wrapper">
    <!-- Contenedor del título de Instagram y formulario -->
    <div class="container">
      <!-- Título de Instagram personalizado en lugar del original -->
      <div class="title">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
      </div>

      <div class="form-container">
        <div class="panel login">
          <form>
            <input
              class="input-box"
              type="text"
              name="username"
              required
              placeholder="Teléfono, usuario o correo electrónico">
            <input
              class="input-box"
              type="password"
              name="password"
              required
              placeholder="Contraseña">
            <input
              class="button"
              type="submit"
              name="login"
              value="Entrar">
            <div class="divider">
              <div class="line"></div>
              <p>o</p>
              <div class="line"></div>
            </div>
            <a class="fb" href="#">Iniciar sesión con Facebook</a>
            <a class="forgot" href="#">¿Has olvidado la contraseña?</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
